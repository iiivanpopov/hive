name: Copilot Auto Review

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write

jobs:
  copilot-review:
    runs-on: ubuntu-latest
    if: github.head_ref == 'development'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context. issue.number
            });

            return files.map(f => ({
              filename: f.filename,
              status: f.status,
              additions: f.additions,
              deletions: f.deletions,
              changes: f.changes,
              patch: f.patch
            }));

      - name: Copilot Code Review Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets. GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;

            // Get PR information
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            // Get diff
            const { data: diff } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              mediaType: {
                format: 'diff'
              }
            });

            // Create comment with analysis
            const reviewComment = `## ðŸ¤– Copilot Auto Review

            **Branch:** ${pr.head.ref} â†’ ${pr.base.ref}
            **Files changed:** ${pr.changed_files}
            **Additions:** +${pr.additions} | **Deletions:** -${pr. deletions}

            ### Automated Checks:
            - âœ… PR from development to main detected
            - â³ Running automated analysis...

            > This is an automated review by GitHub Copilot.  Please wait for detailed analysis.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: reviewComment
            });

      - name: Run tests and linting
        run: |
          echo "Running automated tests..."
          # Add your test commands here
          # bun test
          # bun lint

      - name: Add review labels
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context. repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['auto-reviewed', 'development-to-main']
            });
